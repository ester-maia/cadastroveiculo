    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro de veículos</title>
        <link rel="stylesheet" href="style4.css">
    </head>
    <body>
        <!-- inicio container folha branca -->
        <div class=" container-central">
            <div class="header">
                <h3>Cadastre seu veículo para vender mais rapido</h3>
            </div>
            <div class="form-container">
                <div class="form-header">
                    <p>Cadastro</p>
                </div>
                <div class="form-body">
                    <h1 class="form-title">Venda Fácil seu veiculo</h1>
                    <p> Descreva fácil as caracteristicas do seu veiculo e marque todos os opicionais 
                        e caracteristicas que ele possui. </p>
                        <form>
                            <div class="box-input">  
                                <label for="title">Título do anúncio:</label>
                                <input type="text" name="title" id="title" class="block" 
                                placeholder="Defina um titulo para seu veiculo"
                                minlength="1" maxlength="30" required>
                                <input type="submit" class="btn-submit" value="Cadastrar">
                            </div>
                            <br>
                            <div class="box-input">
                                <label for="price"> Preço do veiculo: <span class="required-filed">

                                </span> </label>
                                <input type="number" id="price" name="price" class="block" required >

                            </div>
                            <div class="box-input"> <br>
                                <label> descrição <span class="required-field"> * </span></label>
                                <textarea name="description" 
                                class="block" 
                                id="description" 
                                cols="30"
                                rows="10"
                                required
                                placeholder="Descreva seu veiculo"
                                >
                                </textarea>                         

                            </div>
                            <div class="box-input">
                                <label for="unique_owner"> Único dono? 
                                <span class="required-field"> * </span>   
                                </label>
                                <select name="unique_owner" id="unique_owner" required>
                                    <option value="">selecione </option> 
                                    <option value="1"> SIM</option>
                                    <option value="2">NÃO</option>
                                    </select>
                            </div>
                            <div class="box-input">  
                                <label for="brand"> 
                                Marca: </label>
                                <span class="required-field"> *</span>
                                <input type="text" name="brand" id="brand" class="block" 
                                placeholder="Digite a marca do seu carro"
                                minlength="1" maxlength="30" required>
                            
                            

                            </div>
                                <div class="box-input">
                                    <label for="mileage"> 
                                    Quilometragem: 
                                    <span class="required-field"> * </span>
                                    </label>
                                    <input type="number" name="mileage" id="mileage" class="block" 
                                    required>
                                </div>

                            <div class="box-input">
                                <label for="purchase_date"> 
                                Data de compra do veiculo. 
                                <span class="required-field"> *</span>
                                </label>
                                <input type="date" name="purchase_date" id="purchase_date" 
                                class="block" 
                                required>
                            </div>
                            <div class="box-input">
                                <p>Câmbio: <span class="required-field"> * </span></p>
                                <input type="radio" id="manual" name="gear">
                                <label for="manual"> Manual </label>
                                <input type="radio" id="automatico" name="gear">
                                <label for="automatico"> Automatico </label>
                            </div>
                        <div class="optional-box" >
                        
                            <p class="op">opicionais</p>
                            <ul class="optional-box">
                                <li>
                                    <input type="checkbox" id="airbag" name="optional []" value="airbarg">
                                    <label for="airbarg">Airbag</label>
                                </li>
                
                            </ul>
                
                        </div>
                        <div  class="option-box">
                        
                            <ul class="optional-list">
                                <li>
                                    <input type="checkbox" id="alarm" name="optional []" value="alarm">
                                    <label for="alarm">Alarme</label>
                                </li>
                
                            </ul>
                
                    </div>
                    <div class="optional-box">
                        
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" id="ac" name="optional []" value="ac">
                                <label for="ac">Ar condicionado</label>
                            </li>
                
                        </ul>
                
                    </div>
                    <div class="optional-box">
                    
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" id="eletric_lock" name="optional []" value="eletric_lock">
                                <label for="eletric_lock">Trava elétrica</label> <br>
                            </li>
                
                        </ul>
                    </div>

                    <div class="optional-box">
                    
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" id="vidro eletrico" name="optional []" value="vidro eletrico">
                                <label for="eletric_lock">Vidro elétricO</label> <br>
                            </li>
                
                        </ul>
                
                
                    </div>
                    <div class=" optional-box">
                    
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" id="speaker" name="optional []" value="speaker">
                                <label for="speaker">Som </label> <br>
                            </li>
                
                        </ul>
                
                
                    </div>
                    <div class= "optional-box">
                    
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" id="cameradere" name="optional []" value="cameradere">
                                <label for="cameradere"> Câmera de Ré </label> 
                            </li>
                
                        </ul>
                
                
                    </div>
                
                    <div class="box-input">
                        <p> Envie fotos do seu véiculo: <span class="required-field"> * </span>  </p>
                        <input type="file"
                        multiple accept="image/png, image/jpeg"
                        id="images"
                        name="images"
                        required>
                    </div>
                    <div class="btn-submit">
                    <input type="submit" class="btn-submit" value="Cadastrar"> *
                </form>
                    </div><!-- FIM - form-body -->
                </div><!-- FIM - form-containe -->
               
        
            

</div>
        
  </body>
   </html>
